<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

<!--
    响应式开发
  lg  PC大屏
  md  pc 小屏
  sm  平板屏幕
  xs  智能手机

  如果没有设置当前屏幕尺寸的  样式， 默认一个元素占一行
-->

<body>
    <!--   运行该程序  一行有三个元素；缩小浏览器之后，默认一个元素占一行-->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2  col-xs-1" style="border:1px solid red">
                11111111111111
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2  col-xs-1" style="border:1px solid red">
                22222222222222
            </div>
            <div class="col-lg-4 col-md-3 col-sm-8  col-xs-10" style="border:1px solid red">
                33333333333333
            </div>
        </div>
    </div>
</body>

</html>
