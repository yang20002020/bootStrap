<!--
 任何html元素加上btn样式都会变成对应的按钮
-->

<body>
  <a href="" class="btn btn-default"> 默认按钮</a>
  <a href="" class="btn btn-success"> 成功按钮</a>
  <a href="" class="btn btn-danger"> 红色按钮</a>
  <a href="" class="btn btn-danger active"> 红色按钮 被点击的样式</a>
  <a href="" class="btn btn-danger disabled"> 红色按钮 按钮被禁用的样式</a>
  <a href="" class="btn btn-danger" disabled="disabled"> 红色按钮 按钮被禁用的样式2</a>
  <a href="" class="btn btn-default btn-lg"> 大按钮</a>
  <a href="" class="btn btn-success btn-xs"> 超小按钮</a>
</body>

</html>
