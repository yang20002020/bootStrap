<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<!-- 
    代码复制于https://v3.bootcss.com/components/#navbar
-->

<body>
    <!-- 导航条--> 
    <nav class="navbar navbar-default"><!--class="navbar navbar-inverse" 反色导航条 -->
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!-- 导航图片以及汉堡按钮-->
            <div class="navbar-header">
                <!--汉堡按钮 当浏览器变小的时候， 会显示汉堡按钮-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!--阅读器专用样式，盲人专用-->
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span> <!-- span 标签  汉堡按钮中的横线-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--可以修改编辑的地方-->
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!--导航的主体部分-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">手机数码 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">电脑办公</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">更多 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li> <!-- 分割线-->
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <!--
                    表单： 修改left 或者right 可以修改表单所在的位置
                -->

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </nav>
</body>

</html>
