<!DOCTYPE html>
<html lang="en"> <!-- 页面使用的是 en-->
<head>
    <meta charset="UTF-8"> <!-- html 页面使用的字符集-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 使用IE最新的渲染模式  展示页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        viewport: 视口
        视口 ：浏览器上网页的可视区域
        视口作用：用于移动设备将大型页面进行比例缩放

        以下的设备 只在 移动设备上生效
        content="width=device-width, initial-scale=1.0"
        其中，width=device-width  width为设备视口的宽度；device-width 设备的宽度
         initial-scale=1.0 初始化缩放设置
         移动设备打开网页时，缩放级别  100%属于正常
         1~5 1:100% 5:500%

    -->
        <!-- 上面的三个标签 必须放在最前面-->
    <title>Document</title>
    <!--以下三个是bootstrap依赖的样式和脚本-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    
</body>
</html>
