    <script>
        //非空校验
        function checkNotNull(nid) {
            //1.获取表单输入项 元素对象
            var nodex = document.getElementById(nid);
            //2.获取对应的错误信息回显 label元素
            var msg = document.getElementById(nid + "Msg");
            //3.获取对应的DIV
            var div = document.getElementById(nid + "Div");
            //2.进行非空判断    
            var reg = /^\s*$/;  //如果有0到多个空白，就为true
            if (reg.test(nodex.value)) {
                //信息不合格
                div.className += " has-error";  //注意需要添加 空格号
               // alert(div.className);
                // alert("不能为空");
                msg.innerHTML = "不能为空";
                return false;
            } else {
                //信息合格
                div.className = "form-group";
                msg.innerHTML = ""; //删除错误信息
                return true;
            }
        }
        //表单校验的方法
        function checkForm() {
            /*

            */
            //用户名
            var flag1 = checkNotNull("username");
            // 密码
            var flag2 = checkNotNull("password");
            //确认密码
            var flag3 = checkNotNull("repassword");
            return flag1 && flag2 && flag3;
        }
