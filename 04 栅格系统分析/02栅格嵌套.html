    栅格是可以无限嵌套的。
    嵌套方式，必须是  行-列-行-列
-->

<body>

    <div class="container">

        <div class="row"> <!--行-->

            <div class="col-lg-11" style="border:1px solid red"><!--列-->
                <div class="row"> <!--行-->
                    <div class="col-lg-11" style="border:1px solid blue"><!--列-->
                        11111111111
                    </div>
                </div>
            </div>

        </div>
