<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<!-- 
    1.列元素的书写顺序，决定布局顺序，先写的列元素会被先布局到行上。
    2. 列元素的占用列数，定义列元素的大小
    如果列元素 占用列数  总和   和 12 的关系
    （1）如果列元素 占用列数 总和 小于或者等于 12   这些列元素还排列在一行上；
    （2）如果列元素 占用列数   总和 大于 12   大于12的列元素会另起一行排列
    （3）
-->
<body>
 
    <!--定义一个布局容器-->
    <div class="container">
        <!-- 在布局容器中，定义一行-->
        <div class="row">
            <!-- 在行上，定义列-->
            <div class="col-lg-10" style="border:1px solid red">
                11111111111111
            </div>
            <div class="col-lg-3" style="border:1px solid red">
                22222222222222
            </div>
            <div class="col-lg-6" style="border:1px solid red">
                33333333333333
            </div>
        </div>
    </div>
</body>

</html>
